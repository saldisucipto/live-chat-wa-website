<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Whatsapp Button</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="floating-wpp.css">
    <script type="text/javascript" src="floating-wpp.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>

<body>
    <div id="myButton"></div>
</body>

<script type="text/javascript">
    $(function () {
        $('#myButton').floatingWhatsApp({
            phone: '+62 859-2410-1556',
            popupMessage: 'Hello, how can we help you?',
            message: "Hallo CAA, Can you gave more information About...",
            showPopup: true,
            showOnIE: true,
            headerTitle: 'Welcom PT. Cipta Aneka Air!',
            headerColor: '#08669E',
            backgroundColor: 'rgba(76, 175, 80, 0)',
            buttonImage: '<img src="logo.png" />'
        });
    });
</script>

</html>
